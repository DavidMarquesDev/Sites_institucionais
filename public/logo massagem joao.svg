<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
   <!-- Fundo branco -->
   <circle cx="250" cy="250" r="250" fill="white"/>

   <!-- Letras JM -->
   <text x="50%" y="45%" font-family="serif" font-size="120" fill="#a0d4d8" text-anchor="middle" dominant-baseline="middle">J</text>
   <text x="50%" y="45%" font-family="serif" font-size="120" fill="#f1c0d1" text-anchor="middle" dominant-baseline="middle" dx="60">M</text>

   <!-- Texto João Marques -->
   <text x="50%" y="65%" font-family="serif" font-size="40" fill="#a0d4d8" text-anchor="middle" dominant-baseline="middle">João Marques</text>

   <!-- Subtexto Massoterapia -->
   <text x="50%" y="75%" font-family="sans-serif" font-size="25" fill="#a0d4d8" text-anchor="middle" dominant-baseline="middle">Massoterapia</text>

   <!-- Pequeno ícone decorativo (simples representação) -->
   <circle cx="250" cy="150" r="10" fill="#a0d4d8"/>
</svg>
